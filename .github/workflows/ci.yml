name: ðŸ”§ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'

jobs:
  # ==========================================
  # JOB 1: TESTS & QUALITY CHECKS
  # ==========================================
  test:
    name: ðŸ§ª Tests & Quality
    runs-on: ubuntu-latest
    env:
      # These should be set in the GitHub repository secrets (Settings â†’ Secrets)
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      CLERK_SECRET: ${{ secrets.CLERK_SECRET }}
    
    steps:
    - name: ðŸ“¦ Checkout Code
      uses: actions/checkout@v4
      # Faz checkout do cÃ³digo da branch que disparou o workflow.
      # Essencial para que os passos seguintes acessem o repositÃ³rio.
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
      # Configura a versÃ£o do Node e habilita cache de dependÃªncias para acelerar runs
        
    - name: ðŸ“‹ Install Dependencies
      run: npm ci
      # npm ci: instala dependÃªncias a partir do lockfile (package-lock.json)
      # - Reproduz builds de forma determinÃ­stica
      # - Mais rÃ¡pido e seguro em CI do que `npm install`
      
    - name: ðŸ” Lint Code
      run: npm run lint
      # npm run lint: executa o linter (ESLint) para checar qualidade do cÃ³digo,
      # regras de estilo e potenciais erros estÃ¡ticos. Falha a pipeline se houver
      # erros definidos como `error` no ESLint config.
      continue-on-error: false
      
    - name: ðŸ—ï¸ Build Project
      run: npm run build
      # npm run build: compila a aplicaÃ§Ã£o Next.js para checagem de erros de
      # build e geraÃ§Ã£o de assets. Garante que o projeto Ã© compilÃ¡vel antes do deploy.
      continue-on-error: false
      
    - name: ðŸ§ª Run Tests
      run: npm run test
      # npm run test: executa a suÃ­te de testes unitÃ¡rios/integrados (Jest, Vitest, etc.)
      # Assegura comportamento esperado das funÃ§Ãµes crÃ­ticas.
      continue-on-error: false
      
    - name: ðŸ“Š Type Check
      run: npm run type-check
      # npm run type-check: executa `tsc --noEmit` para validar tipos TypeScript
      # sem gerar artefatos. Evita regressÃµes de tipos que causariam erros em runtime.
      continue-on-error: false

  # ==========================================
  # JOB 2: SECURITY AUDIT
  # ==========================================
  security:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    needs: test
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      CLERK_SECRET: ${{ secrets.CLERK_SECRET }}
    
    steps:
    - name: ðŸ“¦ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“‹ Install Dependencies
      run: npm ci
      
    - name: ðŸ›¡ï¸ Audit Dependencies
      run: npm audit --audit-level=high
      # `npm audit` procura vulnerabilidades conhecidas nas dependÃªncias.
      # `--audit-level=high` falha se houver vulnerabilidades em nÃ­vel alto/critico.
      continue-on-error: false
      
    - name: ðŸ” Check for Secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD

  # ==========================================
  # JOB 3: DEPLOY PREVIEW (only for PRs)
  # ==========================================
  deploy-preview:
    name: ðŸš€ Deploy Preview
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'pull_request'
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      CLERK_SECRET: ${{ secrets.CLERK_SECRET }}
    
    steps:
    - name: ðŸ“¦ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“‹ Install Dependencies
      run: npm ci
      
    - name: ðŸ—ï¸ Build for Preview
      run: npm run build
      env:
        NODE_ENV: development
        
    - name: ðŸ“ Comment PR
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸš€ **Deploy Preview Ready!** \n\nâœ… Build completed successfully \nâœ… Tests passed \nâœ… Security checks passed \n\n**Branch:** `${{ github.head_ref }}`'
          })

  # ==========================================
  # JOB 4: DEPLOY PRODUCTION (only main branch)
  # ==========================================
  deploy-production:
    name: ðŸŒŸ Deploy Production
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      CLERK_SECRET: ${{ secrets.CLERK_SECRET }}
    
    steps:
    - name: ðŸ“¦ Checkout Code
      uses: actions/checkout@v4
      
    - name: ðŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“‹ Install Dependencies
      run: npm ci
      
    - name: ðŸ—ï¸ Build for Production
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: ðŸ“ Create Release Notes
      run: |
        echo "ðŸŽ‰ **New Release Deployed!**" >> release-notes.md
        echo "" >> release-notes.md
        echo "**Commit:** \`${{ github.sha }}\`" >> release-notes.md
        echo "**Branch:** \`${{ github.ref_name }}\`" >> release-notes.md
        echo "**Time:** \`$(date)\`" >> release-notes.md
        echo "" >> release-notes.md
        echo "âœ… All tests passed" >> release-notes.md
        echo "âœ… Security audit passed" >> release-notes.md
        echo "âœ… Build successful" >> release-notes.md
        
    - name: ðŸŽ¯ Post to Issues (Deployment Log)
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const releaseNotes = fs.readFileSync('release-notes.md', 'utf8');
          
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `ðŸš€ Deployment Log - ${new Date().toISOString().split('T')[0]}`,
            body: releaseNotes,
            labels: ['deployment', 'production']
          })