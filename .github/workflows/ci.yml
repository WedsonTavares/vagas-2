name: 🔧 CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'

jobs:
  # ==========================================
  # JOB 1: TESTS & QUALITY CHECKS
  # ==========================================
  test:
    name: 🧪 Tests & Quality
    runs-on: ubuntu-latest
    env:
      # These should be set in the GitHub repository secrets (Settings → Secrets)
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      CLERK_SECRET: ${{ secrets.CLERK_SECRET }}
    
    steps:
    - name: 📦 Checkout Code
      uses: actions/checkout@v4
      # Faz checkout do código da branch que disparou o workflow.
      # Essencial para que os passos seguintes acessem o repositório.
      
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
      # Configura a versão do Node e habilita cache de dependências para acelerar runs
        
    - name: 📋 Install Dependencies
      run: npm ci
      # npm ci: instala dependências a partir do lockfile (package-lock.json)
      # - Reproduz builds de forma determinística
      # - Mais rápido e seguro em CI do que `npm install`
      
    - name: 🔍 Lint Code
      run: npm run lint
      # npm run lint: executa o linter (ESLint) para checar qualidade do código,
      # regras de estilo e potenciais erros estáticos. Falha a pipeline se houver
      # erros definidos como `error` no ESLint config.
      continue-on-error: false
      
    - name: 🏗️ Build Project
      run: npm run build
      # npm run build: compila a aplicação Next.js para checagem de erros de
      # build e geração de assets. Garante que o projeto é compilável antes do deploy.
      continue-on-error: false
      
    - name: 🧪 Run Tests
      run: npm run test
      # npm run test: executa a suíte de testes unitários/integrados (Jest, Vitest, etc.)
      # Assegura comportamento esperado das funções críticas.
      continue-on-error: false
      
    - name: 📊 Type Check
      run: npm run type-check
      # npm run type-check: executa `tsc --noEmit` para validar tipos TypeScript
      # sem gerar artefatos. Evita regressões de tipos que causariam erros em runtime.
      continue-on-error: false

  # ==========================================
  # JOB 2: SECURITY AUDIT
  # ==========================================
  security:
    name: 🔒 Security Audit
    runs-on: ubuntu-latest
    needs: test
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      CLERK_SECRET: ${{ secrets.CLERK_SECRET }}
    
    steps:
    - name: 📦 Checkout Code
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: 📋 Install Dependencies
      run: npm ci
      
    - name: 🛡️ Audit Dependencies
      run: npm audit --audit-level=high
      # `npm audit` procura vulnerabilidades conhecidas nas dependências.
      # `--audit-level=high` falha se houver vulnerabilidades em nível alto/critico.
      continue-on-error: false
      
    - name: 🔍 Check for Secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD

  # ==========================================
  # JOB 3: DEPLOY PREVIEW (only for PRs)
  # ==========================================
  deploy-preview:
    name: 🚀 Deploy Preview
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'pull_request'
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      CLERK_SECRET: ${{ secrets.CLERK_SECRET }}
    
    steps:
    - name: 📦 Checkout Code
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: 📋 Install Dependencies
      run: npm ci
      
    - name: 🏗️ Build for Preview
      run: npm run build
      env:
        NODE_ENV: development
        
    - name: 📝 Comment PR
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '🚀 **Deploy Preview Ready!** \n\n✅ Build completed successfully \n✅ Tests passed \n✅ Security checks passed \n\n**Branch:** `${{ github.head_ref }}`'
          })

  # ==========================================
  # JOB 4: DEPLOY PRODUCTION (only main branch)
  # ==========================================
  deploy-production:
    name: 🌟 Deploy Production
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      CLERK_SECRET: ${{ secrets.CLERK_SECRET }}
    
    steps:
    - name: 📦 Checkout Code
      uses: actions/checkout@v4
      
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: 📋 Install Dependencies
      run: npm ci
      
    - name: 🏗️ Build for Production
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: 📝 Create Release Notes
      run: |
        echo "🎉 **New Release Deployed!**" >> release-notes.md
        echo "" >> release-notes.md
        echo "**Commit:** \`${{ github.sha }}\`" >> release-notes.md
        echo "**Branch:** \`${{ github.ref_name }}\`" >> release-notes.md
        echo "**Time:** \`$(date)\`" >> release-notes.md
        echo "" >> release-notes.md
        echo "✅ All tests passed" >> release-notes.md
        echo "✅ Security audit passed" >> release-notes.md
        echo "✅ Build successful" >> release-notes.md
        
    - name: 🎯 Post to Issues (Deployment Log)
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const releaseNotes = fs.readFileSync('release-notes.md', 'utf8');
          
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `🚀 Deployment Log - ${new Date().toISOString().split('T')[0]}`,
            body: releaseNotes,
            labels: ['deployment', 'production']
          })